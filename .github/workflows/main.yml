# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  SOLANA_CLI_VERSION: 1.9.14
  NODE_VERSION: 17.0.1

defaults:
  run:
    working-directory: ./programs/newworld

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  main-worklfow:
    name: Main workflow
    runs-on: ubuntu-18.04
    steps:
      # - uses: actions/checkout@v3
      - uses: ./.github/actions/anchor-publish/
        with:
          program: newworld

      - name: Dump GH Context
        run: |
          echo "$GITHUB_CONTEXT"

      - name: Print program artifacts
        run: |
          ls ../../target/verifiable

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::813125037859:role/uploadVerifiableBuildBinaryToS3Role
          aws-region: us-east-1
      - name: Upload verifiable build output to S3
        run: |
          aws s3 cp ../../target/verifiable/newworld.so s3://infrastack-verifiablebuildbinariesbuckete14f8038-76l3dm46th5f/newworld.so
